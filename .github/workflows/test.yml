name: Run Tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore PlaneFX.sln

      - name: Build
        run: dotnet build PlaneFX.sln --no-restore

      - name: Test
        run: dotnet test PlaneFX.sln --no-build
